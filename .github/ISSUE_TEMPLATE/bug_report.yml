name: 错误反馈
description: "提交项目 Bug 报告"
title: "[Bug] "
labels: ["bug"]
body:
  - type: checkboxes
    id: ensure
    attributes:
      label: 前置确认
      description: 在提交之前，请勾选以下选项以证明您已经完成自助检查：
      options:
        - label: 我确认这是项目 **Bug**， 而非使用方法不清楚。若是使用问题，请移步讨论区/FAQ
          required: true
        - label: 我已查阅 [常见问题](https://github.com/nelvko/clash-for-linux-install/wiki/FAQ)，未找到解决方案
          required: true
        - label: 我已排查过 [Issues](https://github.com/nelvko/clash-for-linux-install/issues)，未发现相关或重复的问题
          required: true

  - type: dropdown
    attributes:
      label: 分支
      description: 请选择您当前克隆的分支
      options:
        - master
        - feat-init
        - arch-*
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: 版本确认
      description: >
        请确认您当前克隆的仓库是 **最新 commit 版本**。  
        查看本地版本哈希：
        ```bash
        git rev-parse --short HEAD
        ```
      options:
      - label: 我已比对过本地与远程最新版本哈希一致
        required: true

  - type: textarea
    attributes:
      label: 描述 & 复现 & 截图
      description: 请提供错误的详细描述和复现步骤，~~必要时~~最好附上截图（请勿泄露订阅等敏感信息）
    validations:
      required: true
  